{% load static i18n %}

<section class="display-content-section">
    <div class="all-display-content-container">

        <div class="card-display">
            <h2 class="card-display-title">Some Title</h2>

            <form method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>

            {% if content %}
                {% for item in content %}
                    <div class="item">
                        <h3>{{ item.name }}</h3>
                    </div>
                {% endfor %}
            {% else %}
                <p>No audits found.</p>
            {% endif %}

        </div>
    </div>
</section>

# render.yaml
# This file is used to configure the Render service for the Ohmi Audit application.
services:
  - type: web
    name: ohmi-audit-docker
    runtime: docker
    dockerfile: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ohmi-audit-db  # Reuse your existing DB
          property: connectionString
      - key: DOCKER
        value: "True"
      - key: DEBUG
        value: "True"
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health/
    disk:
      name: media_volume
      mountPath: /app/media_files
      sizeGB: 1  # Start with 1GB, increase as needed
  - type: background_worker
    name: grafana-agent
    envVars:
      - key: PROMETHEUS_URL
        value: "https://prometheus-us-central1.grafana.net/api/prom/push"
    startCommand: |
      wget https://github.com/grafana/agent/releases/download/v0.24.1/agent-linux-amd64.zip
      unzip agent-linux-amd64.zip
      ./agent-linux-amd64 --config.file=agent-config.yaml